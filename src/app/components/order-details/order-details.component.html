<div *ngIf="order">
    <h2>Order Details (ID: {{ order.id }})</h2>
    <p><strong>Customer ID:</strong> {{ order.customerName }}</p>
    <p><strong>Order Date:</strong> {{ order.orderDate | date }}</p>
    
    <h3>Products</h3>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of order.products">
          <td>{{ product.productId }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="!order">
    <p>Loading order details...</p>
  </div>
